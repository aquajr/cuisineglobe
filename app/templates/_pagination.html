<div class="row text-center">
    <div class="col-md-6">
        {% if prev_url %}
            <a class="text-dark" href="{{ prev_url or '#' }}" style="border: solid; border-color:  black; border-radius: 3px; background-color: whitesmoke; text-decoration:none; color: black; font-weight: bold ">
                <span aria-hidden="true">&#60;</span> New
            </a>
        {% else %}
            <a class="link_disabled" href="{{ prev_url or '#' }}" style="border: solid; border-color:  black; border-radius: 3px; background-color: whitesmoke; text-decoration:none; color: black; font-weight: bold ">
                <span aria-hidden="true">&#60;</span> New
            </a>
        {% endif %}
    </div>
    <div class="col-md-6">
        {% if next_url %}
            <a class="text-dark" href="{{ next_url or '#' }}" style="border: solid; border-color:  black; border-radius: 3px; background-color: whitesmoke; text-decoration:none; color: black; font-weight: bold">
              Old   <span aria-hidden="true">&#62;</span>
            </a>
        {% else %}
            <a class="link_disabled" href="{{ next_url or '#' }}" style="border: solid; border-color:  black; border-radius: 3px; background-color: whitesmoke; text-decoration:none; color: black; font-weight: bold; ">
             Old    <span aria-hidden="true">&#62;</span>
            </a>
        {% endif %}
    </div>
</div>
