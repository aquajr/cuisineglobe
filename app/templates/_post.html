<table class="table table-hover">
    <tr style="border: 2px solid rgb(0, 0, 0); border-radius: 5px;">
        <td width="70px">
            <a href="{{ url_for('profile', username=post.author.username) }}">
                <img src="{{ post.author.avatar(70) }}" style="border: 2px solid rgb(0, 0, 0); border-radius: 5px;">
            </a>
        </td>
        <td>
            <h7 style="font-weight: bold;">
            <a href="{{ url_for('profile', username=post.author.username) }}" style="color: rgb(0, 0, 0); text-decoration:none;">
                {{ post.author.username }}
            </a>
            </h7>
           <h7 style="font-family: cursive;"> said {{ moment(post.timestamp).fromNow() }} : </h7>
            
            <br>
            {{ post.body }}
        </td>
    </tr>
</table>
